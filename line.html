<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>中间一跳横线</title>
		<style type="text/css">
			.box{
				width: 100%;
				height: 200px;
				background: burlywood;
				position: relative;
			}
			.box:before {
			    position: absolute;
			    content: '';
			    width: 100%;
			    height: 3px;
			    background: #868995;
			    border-top: 1px solid #fff;
			    border-bottom: 1px solid #fff;
			    top: 50%;
			    left: 0;
			    transform: translateY(50%);
			}
		</style>
	</head>
	<body>
		<div class="box"></div>
	</body>
</html>
